    <div id="form">
        <form id="contactForm" name="form" method="POST">
            <label>Name: </label>
            <input style="width: 20vw;" type="text" id="name" name="user"> <br><br>
            <label>Email: </label>
            <input style="width: 20vw;" type="text" id="email" name="user"><br><br>
          
             <label for="message">Message:</label>
        
            <textarea id="message" name="messaage" rows="4" placeholder="Write message" required></textarea>
        

        
            

            <button id="btn" type="submit"> Send Message </button>

            <p id="responseMessage"></p>
        </form>

    </div>

    </div>




    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event){
            event.preventDefault();
    
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let message = document.getElementById("message").value.trim();
            let responseMessage = document.getElementById("responseMessage");
    
            if (name == "" || email == "" || message == ""){
                responseMessage.style.color = "red";
                responseMessage.textContent = "All Fields are required!";
                return;
            }
    
            if(!validateEmail(email)){
                responseMessage.style.color = "red";
                responseMessage.textContent = "Please enter valid email.";
                return;
            }
    
            responseMessage.style.color = "green";
            responseMessage.textContent = "Message sent successfully!";
    
            setTimeout(() => {
            document.getElementById("contactForm").reset();
            responseMessage.textContent = "";
        }, 2000);
    });
            function validateEmail(email){
                return  /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }
    </script>
